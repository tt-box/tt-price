<link rel="import" href="../polymer/polymer.html">

<!--
`tt-price`
Polymer Price

@demo demo/index.html 
-->

<dom-module id="tt-price">
  <template>
    <style>
      :host {
        display: inline-block;
      }
    </style>
    [[_formatPrice(price)]]
  </template>

  <script>
    Polymer({

      is: 'tt-price',

      properties: {
        /**
         * locale as format like 'fr-FR'
         */
        locale: {
          type: String,
          value: 'fr-FR'
        },
        /**
         * price object like
         * { amount: 14, currency }
         */
        price: {
          type: Object
        },
      },

      /**
       *
       * @param price
       * @param currency http://www.currency-iso.org/en/home/tables/table-a1.html
       * @returns formatted price
       */
      _priceFormatter: function (currency) {
        var formatter = new Intl.NumberFormat(this.locale, {
            style: 'currency',
            currency: currency,
            minimumFractionDigits: 2,
          });
        return formatter;
      },

      /**
       * Format the Price
       * @param price with format { amount: 24.01, currency: 'EUR' }
       * @returns The formatted price with currency
       */
      _formatPrice: function (price) {
        var formatter = this._priceFormatter(price.currency/100);
        return formatter.format(price.amount);
      },

    });
  </script>
</dom-module>
